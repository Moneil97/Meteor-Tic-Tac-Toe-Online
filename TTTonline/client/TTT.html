<body>
{{>gameTTTUI}}
</body>

<template name = "gameTTTUI">

  <h1>Tic Tac Toe!</h1>

  {{> game}}

</template>

<template name="game">

  <button class = "btn-start">Start</button>

  <p><h1>{{winner}}</h1></p>

  <div class="grid-container">
   <button class="grid-item" id="0">-</button>
   <button class="grid-item" id="1">-</button>
   <button class="grid-item" id="2">-</button><br>
   <button class="grid-item" id="3">-</button>
   <button class="grid-item" id="4">-</button>
   <button class="grid-item" id="5">-</button><br>
   <button class="grid-item" id="6">-</button>
   <button class="grid-item" id="7">-</button>
   <button class="grid-item" id="8">-</button>
  </div>
  <br><button class = "btn-back">Back</button>
</template>
